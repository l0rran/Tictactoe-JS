<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="index.js" type="module" defer></script>
    <script src="./screens/menu.js" type="module" defer></script>
    <script src="./screens/lobby.js" type="module" defer></script>
    <script src="./screens/game.js" type="module" defer></script>
    <script src="./components/usernameModal.js" type="module" defer></script>
  </head>
  <body>
    <div class="js-modal-page-mask hidden" id="page-mask"></div>
    <div id="js-username-modal" class="modal-container hidden">
      <form id="js-form-user-name" action="#" autocomplete="off">
        <div class="input-group">
          <input
            type="text"
            name="username"
            id="js-user-name-input"
            class="js-input-name-validation flex-grow-1"
            placeholder="Apelido"
            required
          />
          <button type="submit" class="btn small">Entrar</button>
        </div>
      </form>
      <button id="js-username-modal-back" class="btn w-100">Voltar</button>
    </div>
    <div id="js-main-div" class="main"></div>
  </body>
</html>
