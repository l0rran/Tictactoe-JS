<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="styles.css" />

          <a href="#" class="js-btn-board btn-board" data-pos="2" active></a>

      </div>
      
      <div class="js-game-over-message-container game-over-message-container">

      <button class="btn" onclick="reset()">Resetar</button>
